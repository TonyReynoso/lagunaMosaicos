<div class="scale-up-top">
    <div class="text">
        <p>
            Formas de Contactarnos.
        </p>
    </div>
    <div class="div-form">
        <p>Por Medio de Este Formulario</p>
        <form action="" class="form-style">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mas informacion</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="row g-3">
                <div class="col-sm-7">
                    <input type="text" class="form-control" placeholder="Ciudad" aria-label="City">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" placeholder="Estado" aria-label="State">
                </div>
            </div>
            <div class="col-auto button-Cont">
                <button type="button" class="btn btn-primary" onclick="sendForm()">Enviar</button>
            </div>
        </form>
    </div>
    <div class="card cardStyle">
        <div class="card-body">
          <p class="card-text">O atraves de nuestras redes sociales</p>
          <a href="#" class="card-link card-text">Facebook</a>
          <a href="#" class="card-link">Instagram</a>
        </div>
      </div>
</div>
